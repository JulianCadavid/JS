<!DOCTYPE html>

    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="ticstyle.css">
</head>
<body>
<H1>Tic Tac Toe</H1>
<table>
    <tr>
        <td id ="topleft" class="left"></td>
        <td id="middletop" class="middle"></td>
        <td class="right"></td>
    </tr>
    <tr>
        <td id="middleleft" class="left"></td>
        <td class="middle"></td>
        <td class="right"></td>
    </tr>
    <tr>
        <td class="left"></td>
        <td id="middlebottom"></td>
        <td></td>
    </tr>

</table>

</body>
</html>
