<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer macOS or Windows?</p>
  <form>
    <label for="macOS">macOS</label>
    <input name="osChoice" id="macOS" type="radio" value="mac">
    <label for="Windows">Windows</label>
    <input name="osChoice" id="Windows" type="radio" value="windows">
    <p>What is your favorite way to browse the internet?</p>
    <select name="device">
      <option value="pc">PC</option>
      <option value="mac">Macintosh</option>
      <option value="mobile">Mobile</option>
    </select>

    <input type="text">
        <textarea rows="10" cols="50"></textarea>

    <button>Confirm</button>
    <textarea rows="10" cols="50"></textarea>
  </form>
  </body>
</html>
