<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
  <h1>Register</h1>
<form>
  <div>
    <label for="firstName">First Name:</label>
    <input name="firstName" placeholder="John" required>
    <label for="lastName">Last Name:</label>
    <input name="lastName" placeholder="Smith" required>
  </div>
  <div>
    <label for="maleChoice">Male</label>
    <input name="genderChoice" id="male" type="radio" >
    <label for="femaleChoice">Female</label>
    <input name="genderChoice" id="female" type="radio">
    <label for="other">Other</label>
    <input name="genderChoice" id="other" type="radio">
  </div>
  <div>
    <label for="email">Email:</label>
    <input name="email" placeholder="john@email.com" type="email" required>
    <label for="password">Password</label>
    <input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
  </div>
  <fieldset>
    <legend>Birthday</legend>
    <select>
      <option>Month</option>
    </select>
    <select>
      <option>Day</option>
    </select>
    <select>
      <option>Year</option>
    </select>
  </fieldset>
  <div>
    <label for="terms">I agree to the terms and conditions</label>
    <input name="terms" type="checkbox">
  </div>
  <button>Submit</button>
</form>
  </body>
</html>
